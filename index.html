<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuppyPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="blue-bg">
       <div class="header-text">
        Puppy lovers page
       </div>
    </header>
    <section class="banner-puppy">
        <img src="image/banner-puppies.jpg" alt="">
    </section>
    <section class="triple-puppy puppy-wrapper">
        <div>
            <img src="image/puppy-1.jpg" alt="">
        </div>
        <div class="missing-here">
            <p>Puppy missing here!!</p>
        </div>
        <div>
            <img src="image/puppy-2.jpg" alt="">
        </div>
    </section>
    <div class="more-text">
        <p>More Puppies</p>
    </div>
    <section class="two-puppies puppy-wrapper">
        <div>
            <img src="image/puppy-3.jpg" alt="">
        </div>
        <div>
            <img src="image/puppy-4.jpg" alt="">
        </div>
    </section>
    <footer class="blue-bg">
        <div class="footer-text">
            Developed by:JhonK
        </div>
    </footer>
</body>
</html>
